<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Business Trip</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/images/favicon.png" sizes="64x64" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Load Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Conditionally load the Vite entry file and scripts -->
  <th:block th:if="${#arrays.contains(@environment.activeProfiles, 'local')}">
      <!-- For dev environment, load Vite HMR and dev scripts -->
      <script
        type="module"
        src="http://localhost:5171/@vite/client"
      ></script>
      <script type="module">
        import RefreshRuntime from "http://localhost:5171/@react-refresh";
        RefreshRuntime.injectIntoGlobalHook(window);
        window.$RefreshReg$ = () => {};
        window.$RefreshSig$ = () => (type) => type;
        window.__vite_plugin_react_preamble_installed__ = true;
      </script>
      <script
        type="module"
        src="http://localhost:5171/frontend/src/index.tsx"
      ></script>
      <script
        type="module"
        src="http://localhost:5171/@vite-plugin-checker-runtime-entry"
      ></script>
    </th:block>

    <th:block
      th:unless="${#arrays.contains(@environment.activeProfiles, 'local')}"
    >
      <link rel="stylesheet" href="/index.css">
      <script type="module" src="/index.js"></script> 
    </th:block>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
